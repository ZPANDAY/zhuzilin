	<body>
		<h1>第一题</h1>
		<input type="checkbox" class="all">全选/全不选<button class="fan">反选</button><br /><br />
		<div class="one">
			<input type="checkbox" class="littlecheckbox">&nbsp复选框说明信息<br />
			<input type="checkbox" class="littlecheckbox">&nbsp复选框说明信息<br />
			<input type="checkbox" class="littlecheckbox">&nbsp复选框说明信息<br />
			<input type="checkbox" class="littlecheckbox">&nbsp复选框说明信息<br />
			<input type="checkbox" class="littlecheckbox">&nbsp复选框说明信息<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			<h1>第二题</h1>
			<form>
				<label>姓名</label>:
				<input type="text" class="name"><br>
				<label>密码</label>:
				<input type="password" class="mm"><br>
				性别:
				<input type="radio" name="a" class="man">男

					<option>16</option>

					<option>19</option>
					<option>20</option>
					<option>21</option>
				</select><br>
				<label>爱好</label>:
				<input type="checkbox" class="book">读书 <input type="checkbox" class="music">音乐 <input type="checkbox" class="inter">上网<br>
				<label>简介</label>:
				<textarea rows="10" cols="25" class="jianjie"></textarea><br>
				<input type="submit" class="btn1"><input type="reset" style="margin-left:10px">
			</form>
			<hr>
			<form>
				<h2 style="margin-left:150px;">Information Form</h2>
				<div class="back1"><label>name</label></div>
				<div class="back2"><input style="height:20px" type="text" class="name1"></div><br>
				<div class="back1"><label>pwd</label></div>
				<div class="back2"><input style="height:20px" type="password" class="mm1"></div><br>
				<div class="back1"><label>sex</label></div>
				<div class="back2"><input type="radio" name="a" class="man1">male <input type="radio" name="a" class="woman1">female</div>
				<div class="back1"><label>age</label></div>
				<div class="back2">
					<select>
						<option>1</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
					</select>
				</div>
				<div class="back1"><label>course</label></div>
				<div class="back2"><input type="checkbox" name="a" class="chinese">Chinese <input type="checkbox" name="b" class="math">Math <input type="checkbox"
					 name="ac" class="english">English</div><br>
				<div class="back3">
					<input style="height: 30px;" type="submit" value="Submit it!" class="btn2"> <input style="height: 30px;" type="reset" value="Reset it!">
				</div>
			</form>
			<script>
				$(function(){
					$(".all").change(function() {
					 console.log($(this).prop("checked"));
					$(".littlecheckbox").prop("checked", $(this).prop("checked"));
				});
				$(".fan").click(function() {
					$(".littlecheckbox").each(function() {
						this.checked = !this.checked;
					if ($(".littlecheckbox:checked").length === $(".littlecheckbox").length) {
						$(".all").prop("checked", true);
					} else {
						$(".all").prop("checked", false);
					}
					});
				});
				$(".littlecheckbox").change(function() {
					if ($(".littlecheckbox:checked").length === $(".littlecheckbox").length) {
						$(".all").prop("checked", true);
					} else {
						$(".all").prop("checked", false);
					}
				});
				})
				
				//第二题
				$(function() {
					$(".btn1").click(function() {
						 if ($(".name").val() == "") {
						 	alert("表单不能提交,名字不能为空");
						 }
						 if ($(".mm").val().length < 2 || $(".mm").val().length > 10) {
						 	alert("表单不能提交,密码格式错误");
				
						 }
						 if ($(".man:checked").length + $(".woman:checked").length == 0) {
						 		alert("表单不能提交，请至少选择一个性别");
						 	}
						 if ($(".book:checked").length + $(".music:checked").length + $(".inter:checked").length == 0) {
						 		alert("表单不能提交，请至少选择一个爱好");
						 	}
						if ($(".jianjie").val().length < 10){
							alert("表单不能提交，请至少写十个字");
						}else{
							
							document.write('<p>恭喜你成功了！</p>');
						}
					});
					
				})
				$(function() {
					$(".btn2").click(function() {
						 if ($(".name1").val() == "") {
						 	alert("表单不能提交,名字不能为空");
						 }
						 if ($(".mm1").val().length < 2 || $(".mm1").val().length > 10) {
						 	alert("表单不能提交,密码格式错误");
				
						 }
						 if ($(".man1:checked").length + $(".woman1:checked").length == 0) {
						 		alert("表单不能提交，请至少选择一个性别");
						 	}
						 if ($(".chinese:checked").length + $(".math:checked").length + $(".english:checked").length == 0) {
						 		alert("表单不能提交，请至少选择两个爱好");
						}else{
							
							document.write('<p>恭喜你成功了！</p>');
						}
					});
					
				})
			</script>
